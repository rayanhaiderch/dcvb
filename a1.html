<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>javascript object and proprety</h1>
  <p>we can access any elements in object useing a dot (.)</p>
  <p id="demo"></p>
  <script>
      var person = {

          firstName: "rayan",

          lastName: "haider",

          age: 12,

          address: "lahore"

        };
        document.getElementById("demo").innerText=person.firstName + " " + person.lastName + " " + person.age + " " + person.address;

  </script>
</body>
</html>
